<body>
    

    <script>

        class multi_table{

            multiplication(){
                let i=1;
                let n=parseInt(prompt("enter value of n ="))
                do{
                    console.log(n + " *", i  + " =",n*i);
                    i++
                }while(i<=10)
            }
        }

        let m1 = new multi_table
        m1.multiplication()
    </script>
