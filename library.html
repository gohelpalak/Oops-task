<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Document</title>
    </head>

    <body>


        <script>

            class Library {
                constructor(arr) {
                    this.arr = arr;
                }

                collectionBook() {

                    this.arr = ["maths", "physics", "english"]
                    console.log(this.arr);
                }
                addBook() {
                    console.log("after adding book");
                    console.log("collection of books =", this.arr.push("computer"));
                    console.log(this.arr );
                }
                removeBook() {
                    console.log("after removing book");
                    this.arr.splice(0, 1);
                    console.log("collection of books =", this.arr.length);
                    console.log(this.arr);
                }
            }

            let c1 = new Library
            c1.collectionBook()
            c1.addBook()
            c1.removeBook()
        </script>
    </body>

</html>
